<div fxLayoutAlign="center center" fxFlexFill class="style">
    <mat-card fxFlex="25" >
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form  fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field   >
              <mat-label>User Name</mat-label>
              <input matInput placeholder="Enter Your Username" >
            </mat-form-field>
            <mat-form-field >
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="enter Your Password">
               
              </mat-form-field>
              <button mat-raised-button type="submit">Login</button>
          </form>
          
    </mat-card>
</div>
